<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./Css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./Css/Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="./Js/html5shiv.min.js"></script>
        <script src="./Js/jquery-3.4.1.min.js"></script>
        <script src="./Js/bootstrap.min.js"></script>
        <script src="./Js/popper.min.js"></script>        
        <script src="./Js/Script.js"></script>
        <script>
            const handelTSpns = (event) => {
                const btnListener = event.target;
                let btnSibListener = event.target.nextElementSibling;
                if( event.target.nextElementSibling !== null && event.target.nextElementSibling.firstElementChild.classList.contains("fm") ){ btnSibListener = event.target.nextElementSibling; }
                if( event.target.previousElementSibling !== null && event.target.previousElementSibling.firstElementChild.classList.contains("fm") ){ btnSibListener = event.target.previousElementSibling; }
                document.getElementById("trueSound").pause();
                document.getElementById("trueSound").play();
                btnListener.setAttribute("disabled","");
                $(btnListener.firstElementChild).fadeIn(300);                        
                btnSibListener.setAttribute("disabled",""); 
                btnSibListener.style.opacity = '0.7';
            };

            const handelFSpns = (event) => {
                const btnListener = event.target;
                document.getElementById("falseSound").pause();
                document.getElementById("falseSound").play();
                btnListener.firstElementChild.style.display = "block";
                // add animation
                $(btnListener.firstElementChild).fadeOut(300);
            };
        </script>        
    </head>

    <body>
        <audio id="trueSound" src="./Sound/True.mp3" preload="auto"></audio>        
        <audio id="falseSound" src="./Sound/Wrong.mp3" preload="auto"></audio>

    <main>
        <div id="carouselHead">

            <div class="carouselHead-btns">

            </div>

                            </button>/<button onclick="handelFSpns(event)">Thay're <span class="fm"></span>
                            </button>an orange school bag.</p>
                    </div>
                </div>
                <div class="carousel-item">

                        <p class="text-center">

                    </div>

                <div class="carousel-item">
                    <img src="./Images/4.png" alt="" class="img-fluid">
